swagger: '2.0'
info:
  description: Сервер книжного магазина
  version: 1.0.0
  title: Книжный магазин
host: localhost
basePath: /api
tags:
  - name: product-controller
    description: Контролер товаров
  - name: cart-controller
    description: Контролер корзины
  - name: order-controller
    description: Контролер заказов
  - name: s3-controller
    description: Файловый контроллер
  - name: content-controller
    description: Контент контроллер
schemes:
  - http
paths:
  /books:
    get:
      tags:
        - product-controller
      summary: получить книги
      description: получение списка книг с учетом пагинации и сортировки
      operationId: getBookList
      produces:
        - application/json
      parameters:
        - name: start
          in: query
          type: integer
          default: 0
          description: 'порядок книги, начиная с которого возвращать книги'
        - name: count
          in: query
          type: integer
          default: 10
          description: количество книг в ответе
        - name: sort
          in: query
          type: string
          description: сортировка (список полей через запятую)
        - name: order
          in: query
          type: string
          description: 'Порядок сортировки (a|d для каждого поля, где a - asc, d- desc)'
          enum:
            - a
            - d
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        '401':
          description: Unauthorized
    post:
      tags:
        - product-controller
      summary: Добавить книгу
      description: добавление книги
      operationId: createBook
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: добавляемая книга
          schema:
            $ref: '#/definitions/Book'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Book'
        '401':
          description: Unauthorized
  /books/search:
    get:
      tags:
        - product-controller
      summary: поиск книг
      description: >-
        получение списка книг по поисковому запросу с учетом фильтров и
        пагинации
      operationId: searchBooks
      produces:
        - application/json
      parameters:
        - name: query
          in: query
          type: string
          description: поисковая строка
          required: false
        - name: title
          in: query
          type: boolean
          description: поиск по названию
          required: false
        - name: authors
          in: query
          type: boolean
          description: поиск по авторам
          required: false
        - name: categories
          in: query
          type: boolean
          description: поиск по категориям
          required: false
        - name: start
          in: query
          type: integer
          default: 0
          description: 'порядок книги, начиная с которого возвращать книги'
        - name: count
          in: query
          type: integer
          default: 10
          description: количество книг в ответе
        - name: sort
          in: query
          type: string
          description: сортировка (список полей через запятую)
        - name: order
          in: query
          type: string
          description: 'порядок сортировки (a|d для каждого поля, где a - asc, d- desc)'
          enum:
            - a
            - d
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        '401':
          description: Unauthorized
  '/books/{id}':
    get:
      tags:
        - product-controller
      summary: получить книгу по id
      description: получение книги по id
      operationId: getBookById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: id требуемой книги
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Book'
        '404':
          description: Not Found
          schema:
            type: string
            example: Ошибка запроса книги. Книги с указанным id в БД не обнаружено
        '401':
          description: Unauthorized
    put:
      tags:
        - product-controller
      summary: обновление книги
      description: обновление книги с указаным id
      operationId: saveBook
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: id обновляемой книги
        - in: body
          name: body
          description: обновляемая книга
          schema:
            $ref: '#/definitions/Book'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Book'
        '401':
          description: Unauthorized
    delete:
      tags:
        - product-controller
      summary: удаление книги
      description: удаление книги с указаным id
      operationId: deleteBook
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
          description: id удаляемой книги
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Book'
        '401':
          description: Unauthorized
  /categories:
    get:
      tags:
        - product-controller
      summary: получить список категорий
      description: получение списка категорий на которые деляться книги (жанры)
      operationId: getCategoriesList
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Category'
        '401':
          description: Unauthorized
  /categories/{id}/books:
    get:
      tags:
        - product-controller
      summary: получить список книг по категории
      description: получение списка книг относяшихся к указанным категориям
      operationId: getBookListByCategory
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: id категории
          type: integer
          format: int64
        - name: start
          in: query
          type: integer
          default: 0
          description: 'порядок книги, начиная с которого возвращать книги'
        - name: count
          in: query
          type: integer
          default: 10
          description: количество книг в ответе
        - name: sort
          in: query
          type: string
          description: сортировка (список полей через запятую)
        - name: order
          in: query
          type: string
          description: 'порядок сортировки (a|d для каждого поля, где a - asc, d- desc)'
          enum:
            - a
            - d
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        '404':
          description: Not Found
          schema:
            type: string
            example: Ошибка запроса книги. Категории с указанным id в БД не обнаружено
        '401':
          description: Unauthorized
  /authors:
    get:
      tags:
        - product-controller
      summary: получить список авторов
      description: получение списка авторов с пагинацией и сортировкой
      operationId: getAuthorsList
      produces:
        - application/json
      parameters:
        - name: start
          in: query
          type: integer
          default: 0
          description: 'порядок автора, начиная с которого возвращать авторов'
        - name: count
          in: query
          type: integer
          default: 10
          description: количество авторов в ответе
        - name: sort
          in: query
          type: string
          description: сортировка (список полей через запятую)
        - name: order
          in: query
          type: string
          description: 'порядок сортировки (a|d для каждого поля, где a - asc, d- desc)'
          enum:
            - a
            - d
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Author'
        '401':
          description: Unauthorized
  /authors/{id}/books:
    get:
      tags:
        - product-controller
      summary: получить список книг по авторам
      description: получение списка книг относяшихся к указанным авторам
      operationId: getBookListByAuthor
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: id автора
          type: string
          format: int64
        - name: start
          in: query
          type: integer
          default: 0
          description: 'порядок книги, начиная с которого возвращать книги'
        - name: count
          in: query
          type: integer
          default: 10
          description: количество книг в ответе
        - name: sort
          in: query
          type: string
          description: сортировка (список полей через запятую)
        - name: order
          in: query
          type: string
          description: 'порядок сортировки (a|d для каждого поля, где a - asc, d- desc)'
          enum:
            - a
            - d
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Book'
        '404':
          description: Not Found
          schema:
            type: string
            example: Ошибка запроса книги. Автора с указанным id в БД не обнаружено
        '401':
          description: Unauthorized
  /cart:
    get:
      tags:
        - cart-controller
      summary: получить книги в корзине
      description: получение книг которые были добавленны данным пользователем в корзину
      operationId: getCart
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Cart'
        '401':
          description: Unauthorized
    post:
      tags:
        - cart-controller
      summary: добавить книгу в корзину
      description: добавление книги в корзину
      operationId: addItemInCart
      produces:
        - application/json
      parameters:
        - name: id
          in: query
          description: id добавляемой книги
          type: integer
          format: int64
        - name: count
          in: query
          description: количество
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Cart'
        '404':
          description: Not Found
          schema:
            type: string
            example: Ошибка добавления в корзину. Книги с указанным id в БД не обнаружено
        '401':
          description: Unauthorized
    put:
      tags:
        - cart-controller
      summary: изменить количество для указанной книги в корзине
      description: изменение количества для указанной книги
      operationId: changeItemInCart
      produces:
        - application/json
      parameters:
        - name: id
          in: query
          description: id книги для которой надо изменить количество
          type: integer
          format: int64
        - name: count
          in: query
          description: новое количество
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Cart'
        '404':
          description: Not Found
          schema:
            type: string
            example: Ошибка добавления в корзину. Книги с указанным id в БД не обнаружено
        '401':
          description: Unauthorized
    delete:
      tags:
        - cart-controller
      summary: удалить книгу в корзине
      description: удаление книги в корзине
      operationId: deleteItemInCart
      produces:
        - application/json
      parameters:
        - name: id
          in: query
          description: id книги для которой надо изменить количество
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Cart'
        '404':
          description: Not Found
          schema:
            type: string
            example: Ошибка удаления из корзины. Книги с указанным id в корзине не обнаружено
        '401':
          description: Unauthorized
  /orders:
    get:
      tags:
        - order-controller
      summary: получить заказы
      description: получение оформленных заказов
      operationId: getOrderList
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Order'
        '401':
          description: Unauthorized
    post:
      tags:
        - order-controller
      summary: создать заказ
      description: создание заказа
      operationId: createOrder
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: создаваемый заказ
          schema:
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  '/orders/{id}':
    put:
      tags:
        - order-controller
      summary: изменить заказ
      description: изменение заказа
      operationId: changeOrder
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: id заказа который нужно изменить
          type: integer
          format: int64
        - in: body
          name: body
          description: изменяемый заказ
          schema:
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
    delete:
      tags:
        - order-controller
      summary: удалить заказ
      description: удаление заказа
      operationId: deleteOrder
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: id заказа который нужно изменить
          type: integer
          format: int64
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
  /file/s3/{backet}/{s3key}.{ext}:
    get:
      tags:
        - s3-controller
      summary: получить файл
      description: получение файла из хранилища s3 по ссылке
      operationId: writeFile
      produces:
        - application/json
      parameters:
        - name: backet
          in: path
          required: true
          description: bucket в котором находится запрашиваемый файл
          type: string
        - name: s3key
          in: path
          type: string
          required: true
          description: ключ файла в хранилище
        - name: ext
          in: path
          type: string
          required: true
          description: расширение файла
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '401':
          description: Unauthorized
  /file/s3/save:
    post:
      tags:
        - s3-controller
      summary: сохранить файл
      description: сохранение файла в хранилище s3
      operationId: saveFile
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          type: file
          description: мультипарт файл для сохранения
      responses:
        '200':
          description: OK
          schema:
            type: string
            description: ключ в хранилище s3
            example: 11123-12312-2312
        '404':
          description: Not Found
        '401':
          description: Unauthorized
  /menu:
    get:
      tags:
        - content-controller
      summary: получить меню (для заголовка и футера)
      description: получение данных для меню
      operationId: getMenu
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Menu'
        '401':
          description: Unauthorized
  /categoryCarousels:
    get:
      tags:
        - content-controller
      summary: получить список категорий для отображения в каруселях на главной странице
      description: получение список категорий для отображения в каруселях на главной странице
      operationId: getCategoriesListForCarousels
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Category'
        '401':
          description: Unauthorized
  /promoPictures:
    get:
      tags:
        - content-controller
      summary: получить список промокартинок для отображения в промо блоке на главной странице
      description: получение списка промокартинок для отображения в промо блоке на главной странице
      operationId: getPromoPictures
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/PromoPicture'
        '401':
          description: Unauthorized
  /navigationMenu/{id}:
    get:
      tags:
        - content-controller
      summary: получить хлебные крошки для конкретной книги
      description: получение хлебных крошtr для конкретной книги
      operationId: getCategoryNavigationMenuItemList
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: id книги для которой получаем хлебные крошки
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/MenuItem'
        '401':
          description: Unauthorized
definitions:
  Publisher:
    type: object
    description: издательство
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор издательства
        example: 12345678
      deleted:
        type: boolean
        description: признак удаления
        example: false
      name:
        type: string
        description: название издательства
        example: ЭКСМО
  BookSeries:
    type: object
    description: серия книг
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор книжной серии
        example: 12345678
      deleted:
        type: boolean
        description: признак удаления
        example: false
      name:
        type: string
        description: название серии книг
        example: Идеальная жена
      description:
        type: string
        description: описание серии книг
        example: Бестселлеры для девушек проверенные временем
  Author:
    type: object
    description: автор
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор автора
        example: 12345678
      firstName:
        type: string
        description: имя
        example: Александр
      middleName:
        type: string
        description: отчество
        example: Сергеевич
      lastName:
        type: string
        description: фамилия
        example: Пушкин
  BookAuthor:
    type: object
    description: автор книги
    properties:
      posititon:
        type: integer
        format: int32
        description: позиция в списке авторов
      author:
        $ref: '#/definitions/Author'
        description: автор
  City:
    type: object
    description: город издания
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор города издания
        example: 12345678
      name:
        type: string
        description: название города
        example: Москва
      codeCity:
        type: string
        description: код города
        example: 495
  Language:
    type: object
    description: язык книги
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор языка издания
        example: 12345678
      name:
        type: string
        description: название языка
        example: Русский
      codeLanguage:
        type: string
        description: код языка
        example: RUS
      bookList:
        type: array
        description: книги на данном языке
        items:
          $ref: '#/definitions/Book'
  Category:
    type: object
    description: категория(жанр) книги
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор категории
        example: 12345678
      name:
        type: string
        description: название категории
        example: Художественная литература
      parentId:
        type: integer
        format: int64
        description: уникальный идентификатор родительской категории
        example: 12345673
  Book:
    type: object
    description: книга
    properties:
      id:
        type: integer
        format: int64
        description: уникальный идентификатор книги
        example: 12345678
      title:
        type: string
        description: название книги
        example: Капитанская дочка
      subtitle:
        type: string
        description: подзаголовок
        example: Действие этого исторического романа разворачивается в далёкой оренбургской крепости во время восстания Емельяна Пугачёва, куда для службы приезжает молодой помещик Пётр Гринёв.
      edition:
        type: integer
        format: int32
        description: номер издания
        example: 2
      isbn:
        type: string
        description: международный стандартный книжный номер
        example: 978-5-04-091745-7
      udc:
        type: string
        description: индекс универсальной десятичной классификации
        example: 821.161.1
      bbk:
        type: string
        description: индекс библиотечно - библиографической классификации
        example: 84(2Рос=Рус)1я44
      publicationYear:
        type: string
        format: date-time
        description: год издания
        example: 2018
      circulation:
        type: integer
        format: int32
        description: тираж
        example: 5000
      price:
        type: number
        description: цена
        example: 198.05
      inStock:
        type: integer
        format: int32
        description: в наличии
        example: 231
      weight:
        type: integer
        format: int32
        description: вес в граммах
        example: 320
      ageLimit:
        type: string
        description: возрастное ограничение
        example: 18+
      format:
        type: string
        description: формат
        example: 20.7 x 13.2 x 2
      coverType:
        type: string
        description: тип обложки
        example: Твердая бумажная
      coverUrl:
        type: string
        description: url картинки обложки
        example: /api/file/s3/bookshop/26fc75dc-4892-45c1-abcc-5a1a9043aada.jpg
      pageCount:
        type: integer
